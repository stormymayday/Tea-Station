<!DOCTYPE html>
<html>
    <head>
        <title>GitHub OAuth Callback</title>
    </head>
    <body>
        <h1>GitHub OAuth Callback</h1>
        <script type="text/javascript">
            // Extracting the code from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            const state = urlParams.get("state");

            if (code) {
                document.body.innerHTML += `<p>Authorization code: ${code}</p>`;
            } else {
                document.body.innerHTML += `<p>No authorization code found in the URL</p>`;
            }
        </script>
    </body>
</html>
